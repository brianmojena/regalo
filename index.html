<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caminos del Corazón</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Sacramento&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Caminos del Corazón</h1>
        </header>
        
        <div class="game-container">
            <div class="level-info">
                <h2 id="level-title">Nivel 1: Corazón</h2>
                <p id="level-description">Une los puntos en el orden correcto para revelar una figura especial.</p>
            </div>
            
            <div class="canvas-container">
                <canvas id="game-canvas"></canvas>
            </div>
            
            <div class="controls">
                <button id="reset-btn">Reiniciar Nivel</button>
                <button id="hint-btn">Pista</button>
                <div class="sound-controls">
                    <label>
                        <input type="checkbox" id="sound-toggle" checked>
                        Sonidos
                    </label>
                    <label>
                        <input type="checkbox" id="music-toggle">
                        Música
                    </label>
                </div>
            </div>
        </div>
        
        <div id="celebration" class="hidden">
            <div class="message-container">
                <h2 id="celebration-message">¡Tú completas mi mundo!</h2>
                <button id="next-level-btn">Siguiente Nivel</button>
            </div>
        </div>
    </div>
    
    <audio id="connect-sound" src="sounds/connect.mp3" preload="auto"></audio>
    <audio id="complete-sound" src="sounds/complete.mp3" preload="auto"></audio>
    <audio id="background-music" src="sounds/background.mp3" loop preload="auto"></audio>
    
    <script src="js/particles.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
